    <style>
    body { overflow-x:hidden; background-color:#333; font-family:'Roboto';}
    h1 { margin:150px auto 50px auto; text-align:center; color:#fff;}
        h2 {
            text-align: center;
            user-select: none;
            color:#fff;
        }

        h2 a {
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<script>
    $(document).ready(function() {
        var stack = $('.stack').paperstack({});

        $('#next').click(stack.next);
        $('#prev').click(stack.previous);
    });
</script>
